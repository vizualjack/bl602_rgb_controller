<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL602 RGB Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2em;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 1em 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.7em;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function setPinHigh(event, pin) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("pin", pin);
            fetch("/set_pin_high", {method: "POST", body: formData});
        }

        function setPinLow(event, pin) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("pin", pin);
            fetch("/set_pin_low", {method: "POST", body: formData});
        }
    </script>
</head>
<body>
    <h1>BL602 RGB Controller</h1>
    <div class="container">
        <h2>Firmware Upload</h2>
        <form id="uploadForm" action="/ota" method="POST" enctype="multipart/form-data">
            <label for="firmwareFile">Select Firmware File:</label>
            <input type="file" id="firmwareFile" name="file" accept=".bin.xz" required>
            <button type="submit">Upload Firmware</button>
        </form>
        <p id="statusMessage" style="text-align: center; margin-top: 1em;"></p>
    </div>

    <div class="container">
        <h2>Wifi settings</h2>
        <form id="wifi-settings" action="/wifi" method="POST" enctype="multipart/form-data">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" required/>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required/>
            <button type="submit">Send wifi settings</button>
        </form>
    </div>

    <div class="container">
        <h2>Pin to color mapping</h2>
        <form id="pwm-start" action="/pin_mapping" method="POST" enctype="multipart/form-data">
            <span>You can turn the pins high / low state to see which color is on that pin. Please map the letters r,g,b and w (if needed) to the pins.</span>
            <div class="pin-config">
                <label for="p0">Pin 0:</label>
                <input type="text" id="p0" name="p0" maxlength="1" placeholder="r/g/b/w"/>
                <button onclick="setPinHigh(event,0)">Set high</button>
                <button onclick="setPinLow(event,0)">Set low</button>
            </div>
            <div class="pin-config">
                <label for="p1">Pin 1:</label>
                <input type="text" id="p1" name="p1" maxlength="1" placeholder="r/g/b/w"/>
                <button onclick="setPinHigh(event,1)">Set high</button>
                <button onclick="setPinLow(event,1)">Set low</button>
            </div>
            <div class="pin-config">
                <label for="p2">Pin 2:</label>
                <input type="text" id="p2" name="p2" maxlength="1" placeholder="r/g/b/w"/>
                <button onclick="setPinHigh(event,2)">Set high</button>
                <button onclick="setPinLow(event,2)">Set low</button>
            </div>
            <div class="pin-config">
                <label for="p3">Pin 3:</label>
                <input type="text" id="p3" name="p3" maxlength="1" placeholder="r/g/b/w"/>
                <button onclick="setPinHigh(event,3)">Set high</button>
                <button onclick="setPinLow(event,3)">Set low</button>
            </div>
            <button type="submit">Configure</button>
        </form>
    </div>

    
    <div class="container">
        <h2>Other actions</h2>
        <form id="reboot" action="/reboot" method="POST" enctype="multipart/form-data">
            <button type="submit">Reboot</button>
        </form>
    </div>
    <span>Build %BUILD_COUNT%</span>

    <script>
        const form = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Show a loading message
            statusMessage.textContent = 'Uploading firmware... Please wait.';

            const formData = new FormData(form);

            try {
                const response = await fetch('/ota', {
                    method: 'POST',
                    body: firmwareFile.files[0],
                });

                if (response.ok) {
                    statusMessage.textContent = 'Firmware uploaded successfully! The device will reboot.';
                } else {
                    statusMessage.textContent = 'Failed to upload firmware. Please try again.';
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusMessage.textContent = 'An error occurred. Please check your connection and try again.';
            }
        });
    </script>
</body>
</html>
